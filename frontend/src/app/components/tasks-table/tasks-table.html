  <table mat-table [dataSource]="tasks" class="mat-compact-table mat-mdc-table" matSort matSortDisableClear (matSortChange)="onSortChange($event)">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="1" class="centered"> ID </th>
      <td mat-cell *matCellDef="let task" class="centered"> {{ task.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="2"> Name </th>
      <td mat-cell *matCellDef="let task"> {{ task.name }} </td>
    </ng-container>

    <ng-container matColumnDef="Team ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="3"> Team ID </th>
      <td mat-cell *matCellDef="let task"> {{ task.team_id }} </td>
    </ng-container>

    <ng-container matColumnDef="Person ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="3"> Person ID </th>
      <td mat-cell *matCellDef="let task"> {{ task.person_id }} </td>
    </ng-container>

    <ng-container matColumnDef="Start date">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header="4" class="centered"> Start date </th>
      <td mat-cell *matCellDef="let task" class="centered"> {{ task.start_date | date }} </td>
    </ng-container>

    <ng-container matColumnDef="End date">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header="4" class="centered"> End date </th>
      <td mat-cell *matCellDef="let task" class="centered"> {{ task.end_date | date }} </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="openDialog(row)"
      class="clickable-row"
      [attr.id]="'task-' + row.id">
    </tr>
  </table>
