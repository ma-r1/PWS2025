@if(isInRole([0,1])) {
  <div>
    <div class="controls-container">
      @if(isInRole([0])) {
        <button mat-raised-button class="new-task-button" color="primary" (click)="openDialog()">
          Add Task
        </button>
      }

      <div class="spacer"></div>

      <button mat-icon-button [matBadge]="filtered" matBadgePosition="above after" class="badge-spacing" [hidden]="total == filtered" (click)="makeReport(false)">
        <mat-icon>filter_alt</mat-icon>
      </button>

      <button mat-icon-button [matBadge]="total" matBadgePosition="above after" class="badge-spacing" (click)="makeReport(true)">
        <mat-icon>assignment</mat-icon>
      </button>

      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filter</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput [formControl]="filterControl" placeholder="Filter"/>
      </mat-form-field>

    </div>

    <tasks-table [filter]="filterControl.value || ''" (countsChange)="onCountsChange($event)"></tasks-table>
  </div>
}
